<!DOCTYPE html>
<html>
<head>
    <title>Chat with Niclas' CV</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
        #userInput { width: 80%; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>Chat with Niclas' CV</h1>
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Type your question...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const messagesDiv = document.getElementById("messages");

            // Display user's input immediately
            messagesDiv.innerHTML += `<p><b>You:</b> ${userInput}</p>`;
            document.getElementById("userInput").value = '';  // Clear input

            // Open a connection to the server for streaming response
            const eventSource = new EventSource(`/chat/?query=${userInput}`);

            eventSource.onmessage = function(event) {
                // Append each streamed message to the chat
                messagesDiv.innerHTML += `<p><b>Bot:</b> ${event.data}</p>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Auto-scroll
            };

            eventSource.onerror = function() {
                eventSource.close();  // Close the connection on error
            };
        }
    </script>
</body>
</html>
